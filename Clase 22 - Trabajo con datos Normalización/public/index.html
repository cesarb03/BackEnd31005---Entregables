<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>SocketIo</title>
</head>

<body class="container">
    <h1 style="text-align: center" class="mt-5">INGRESE LOS DATOS DEL PRODUCTO</h1>

    <form id="productForm">
        <div class="form-floating mt-5 mb-3 ms-5 me-5">
            <input type="text" class="form-control titleInput" id="floatingInput" placeholder="Nombre" required />
            <label for="floatingInput">Ingrese el Nombre</label>
        </div>
        <div class="form-floating mb-3 ms-5 me-5">
            <input type="number" class="form-control priceInput" id="floatingInput" placeholder="Precio" required />
            <label for="floatingInput">Ingrese el precio</label>
        </div>
        <div class="form-floating mb-3 ms-5 me-5">
            <input type="url" class="form-control thumbnailInput" id="floatingInput" placeholder="Imagen" required>
            <label for="floatingInput">Ingrese la url de la imagen</label>
        </div>
        <div class="d-grid ms-5 me-5">
            <input type="submit" value="Agregar Producto" class="btn btn-dark btn-lg">
        </div>
    </form>

    <table class="table table-dark table-striped mt-5">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Imagen</th>
            </tr>
        </thead>
        <tbody id="products">
        </tbody>
    </table>

    <h2 class="mt-5 bg-dark text-white w-50 text-center">CHAT</h2>
    <form id="formMessage" class="my-3">
        <input id="userEmailInput" type="email" placeholder="juan.perez@gmail.com" class="form-control w-50 my-2" required>
        <input id="messageInput" type="text" placeholder="Mensaje..." class="form-control w-50 my-2" required>
        <button type="submit" class="btn btn-dark">Enviar</button>
    </form>
    <!-- CHAT -->
    <div class="my-3 w-75">
        <h3 class="my-3">MESSAGES</h3>
        <div id="messagesPool" class="my-3 row">
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
</body>

</html>
